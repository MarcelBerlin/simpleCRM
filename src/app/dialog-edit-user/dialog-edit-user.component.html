<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit User</h1>

    <div mat-dialog-content>
        <div>
            
            <mat-form-field class="mr-16 mr-top-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="user.firstName" placeholder="First Name">
                <!-- <mat-hint>First Name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="user.lastName" placeholder="Last Name">
                <!-- <mat-hint>Last Name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="user.email" placeholder="Email">
            </mat-form-field>

        </div>

        <div>
            <mat-form-field class="full-width" color="accent" appearance="outline">
                <mat-label>Birthday</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="birthDate" [matDatepicker]="picker1">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

        </div>

        <div mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" mat-button cdkFocusInitial (click)="updateUser()">Save</button>
        </div>
    </div>

</div>
