<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit Address</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="full-width mr-top-16" appearance="outline">
                <mat-label>Street & House no.</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="user.street" placeholder="Street & House no.">
                <!-- <mat-hint>Last Name</mat-hint> -->
            </mat-form-field>

            <div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>ZIP code</mat-label>
                    <input [disabled]="loading" matInput [(ngModel)]="user.zipCode" placeholder="ZIP code">
                    <!-- <mat-hint>Last Name</mat-hint> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input [disabled]="loading" matInput [(ngModel)]="user.city" placeholder="City">
                    <!-- <mat-hint>Last Name</mat-hint> -->
                </mat-form-field>
            </div>


        </div>
        <div mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" mat-button cdkFocusInitial (click)="updateUser()">Save</button>
        </div>
    </div>
</div>
